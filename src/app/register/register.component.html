<div class="register-page">
<div class="card card-container">
<h1 class="header">Register Now</h1>
<div class="container">
    <div class="row">
        <div class="col-md-12 col-md-offset-12">
            <form [formGroup]="registerForm">
                <div class="form-group">
                    <label> Email : </label>
                    <input type="email" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                    <label> Password : </label>
                    <input type="password" formControlName="password" class="form-control">
                    <label class="error"> {{errorMessage}} </label>
                    <label class="success"> {{successMessage}} </label>
                </div>
                <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-success">Register</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-6">
            <button class="btn btn-primary btn-block" (click)="tryFacebookLogin()"> Facebook</button>
        </div>
        <div class="col-md-6 col-md-offset-6">
                <button class="btn btn-danger btn-block" (click)="tryGoogleLogin()"> Google</button>
        </div>
    </div>
        
            
        <div class="row">
            <div class="col-md-12 col-md-offset-12">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>
</div>
</div>
</div>
